<!doctype html>
<html lang="zh-CN" class="mdui-theme-auto">
<head>
<meta charset="UTF-8">
<title>爱莫能助 - 二次元导航</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="二次元导航站">
<meta name="keywords" content="jixiejidiguan.top, JIXIEJIDIGUAN, 爱莫能助, 二次元导航">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
mdui-top-app-bar{position:fixed!important}@media (min-width:840px){mdui-button-icon[icon="menu"]{display:none}}
mdui-navigation-drawer{position:fixed!important;display:none}@media (min-width:840px){mdui-navigation-drawer{display:block;bottom:0;left:0;top:4rem;width:22.5rem}}
mdui-layout-main{overflow:visible;display:block;padding-top:4rem}mdui-layout-main:not(:defined){visibility:visible}@media (min-width:840px){mdui-layout-main{padding-left:22.5rem}}
div.main{display:flex;justify-content:center}
div.container{flex:1;min-width:0;padding:1rem;max-width:63.875rem}@media (min-width:840px){.container{padding:1rem 3rem}}
section{display: none;}
section[active]{display: block;}
h3{padding-top:1em}
mdui-card{width:100%}
mdui-card.k{display:flex;flex-direction: column}@media (min-width:840px){mdui-card.k{flex-direction: row;align-items:center}}
mdui-card.mdui-card{padding:1rem}
a.k{position: absolute;top:1rem;right:1rem}
mdui-avatar.k.avatar{border-radius:var(--mdui-shape-corner-medium);margin:0.5rem;width:5rem;height:5rem}@media (min-width:840px){mdui-avatar.k.avatar{width:7rem;height:7rem}}
h1.k.title{margin:auto;font-size:1.5em;}@media (min-width:840px){h1.k.title{font-size:2.5em;}}
footer{padding:20px 0;font-size:1rem;text-align:center}
</style>
<script src="/ROOT/PORT/library/framework.js"></script>
</head>
<body>
<mdui-layout>
<mdui-top-app-bar scroll-behavior="elevate">
<mdui-button-icon icon="menu"></mdui-button-icon>
<mdui-top-app-bar-title>二次元导航站</mdui-top-app-bar-title>
</mdui-top-app-bar>
<mdui-navigation-drawer close-on-overlay-click>
<mdui-list class="list">
<mdui-list-subheader>分类</mdui-list-subheader>
<mdui-list-item href="#Home" active>首页</mdui-list-item>
</mdui-list>
</mdui-navigation-drawer>
<mdui-layout-main>
<div class="main">
<div class="container mdui-prose">

<section active>
<div>
<h3>公益服务</h3>
<mdui-card>
<mdui-list>
<mdui-list-item href="https://bili.jixiejidiguan.eu.org/" end-icon="arrow_right">
<mdui-chip>BiliRoaming Service</mdui-chip>
<span slot="description">哔哩哔哩漫游服务</span>
</mdui-list-item>
<mdui-list-item href="https://v2.jixiejidiguan.eu.org/84db2e79-5a3f-4daf-8d1b-53e778011f17" end-icon="arrow_right">
<mdui-chip>v2ray & clash-meta</mdui-chip>
<span slot="description">科学魔法上网服务</span>
</mdui-list-item>
</mdui-list>
</mdui-card>
</div>
</section>

<footer>
© 2025 <a href="https://jixiejidiguan.top">画的个人记录</a>
<span> | </span>
<a href="https://beian.miit.gov.cn">湘ICP备2022000040号</a>
<a href="https://icp.gov.moe/?keyword=20220440">萌ICP备20220440号</a>
<span> | </span>
<a href="https://www.12377.cn">违法和不良信息举报中心</a>
</footer>
</div>
</div>
</mdui-layout-main>
</mdui-layout>
<script>
(function(){document.querySelector("mdui-button-icon[icon='menu']").addEventListener("click", () => document.querySelector("mdui-navigation-drawer").open = true)})();
(function(){document.addEventListener('DOMContentLoaded',_=>{const c=window.location.hash.slice(1);if(c){const e=document.querySelector(`mdui-list.list mdui-list-item[href="#${c}"]`);e&&e.click()}});const l=document.querySelectorAll('mdui-list.list mdui-list-item'),s=document.querySelectorAll('div section');l.forEach((i,j)=>{i.addEventListener('click',_=>{l.forEach(i=>i.removeAttribute('active'));i.toggleAttribute('active');s.forEach(s=>s.removeAttribute('active'));s[j].toggleAttribute('active')})})})();
async function string(url,options={}){const{timeout=10000,maxRetries=2,headers={}}=options;const controller=new AbortController();const timeoutId=setTimeout(()=>{controller.abort()},timeout);try{let attempt=0;while(attempt<maxRetries){attempt++;try{const response=await fetch(url,{method:'GET',headers:{'Content-Type':'application/json',...headers},signal:controller.signal});if(!response.ok){throw new Error(`HTTP error!Status:${response.status}`)}const data=await response.json();clearTimeout(timeoutId);return data}catch(error){if(attempt===maxRetries){throw error;}console.warn(`请求失败，尝试第${attempt}次重试...`,error)}}}catch(error){if(error.name==='AbortError'){throw new Error('请求超时');}else{throw error;}}}

(async () => {
    const contentContainer = document.querySelector(".container");
    const mdui_list = document.querySelector("mdui-list");
    
    try {
        const data = await string('/ROOT/API/A2ZML/data.json');
        let list = '';
        let html = '';
        
        data.forEach((zone,index) => {
        list += `<mdui-list-item href="#${zone.title}"${index===0 ? ' active':''}>${zone.title}</mdui-list-item>`;
        
            html += `
            
<section${index===0 ? ' active':''}>

                    ${zone.data.map(category => `
                        <div>
                            <h3>${category.title}</h3>
<mdui-card class="mdui-card">
<mdui-list>                     ${category.data.map(item => `

  <mdui-list-item href="${item.href}" headline="${item.title}" description-line="1" description="${item.description}" end-icon="arrow_right"></mdui-list-item>
           
                                `).join('')}
                                </mdui-list>

                            </mdui-card>
                        </div>
                    `).join('')}
</section>
                
            `;
        });
        mdui_list.innerHTML = list;
        contentContainer.innerHTML = html;
        
    } catch (error) {
        contentContainer.innerHTML = `
            <mdui-alert type="error" class="mdui-m-t-3">
                数据加载失败: ${error.message}
            </mdui-alert>
        `;
        console.error('请求失败:', error);
    }
})();

</script>
</body>
</html>
