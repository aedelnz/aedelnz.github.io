<head>

    <title>2048</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/root/file/mdui.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="/root/file/mdui.global.js"></script>
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id:"JMIJZqK4MvC0pOsF",ck:"JMIJZqK4MvC0pOsF"})</script>

</head>
<body>
  <mdui-top-app-bar scroll-behavior="elevate">
    <mdui-top-app-bar-title>2048</mdui-top-app-bar-title>
    <div style="flex-grow: 1"></div>
    <mdui-tooltip content="悠然自得"><mdui-button-icon icon="videogame_asset" href="/A2zml/game2"></mdui-button-icon></mdui-tooltip>
  </mdui-top-app-bar>
  <mdui-layout>
    <mdui-layout-main>
      <div class="container">
        <div class="heading">
          <h1 class="title">2048</h1>
          <div class="scores-container"><mdui-card class="score-container">0</mdui-card><mdui-card class="best-container">0</mdui-card></div>
        </div>
        <div class="above-game"><p class="game-intro">加入数字，并得到 <strong>2048 方块！</strong></p><mdui-button class="restart-button">新游戏</mdui-button></div>
        <mdui-card class="game-container">
          <mdui-dialog close-on-esc close-on-overlay-click class="game-message"><p></p><mdui-button class="keep-playing-button" slot="action" variant="text">继续</mdui-button><mdui-button class="retry-button" slot="action" variant="text">再来一次</mdui-button></mdui-dialog>
          <div class="grid-container">
            <div class="grid-row"><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card></div>
            <div class="grid-row"><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card></div>
            <div class="grid-row"><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card></div>
            <div class="grid-row"><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card><mdui-card variant="filled" class="grid-cell"></mdui-card></div>
          </div>
          <div class="tile-container"></div>
        </mdui-card>
        <p class="game-explanation"><strong class="important">玩法：使用<strong>方向键</strong>移动方块。当两个相同数字的方块相[]撞时，它们<strong>会合并成一个！</strong></p>
        <hr>
        <p><strong class="important">注意：</strong> 本站是2048游戏的衍生版本。您可以通过<a href="http://git.io/2048">http://git.io/2048</a>在官网上玩。</p>
      </div>
    </mdui-layout-main>
  </mdui-layout>
<script src="js/bind_polyfill.js"></script>

<script src="js/animframe_polyfill.js"></script>

<script src="js/application.js"></script>
