<body>

      <div class="mdui-prose">

  </mdui-layout>
<script>
const { $ } = mdui;
$.ajax({url: '/root/api/web/a2zml/game2/index.json',dataType: 'json',success: function (response) {
$('mdui-list').empty().append($.map(response, (v, i) => ListItem(v)).join(''));
}});
function ListItem(v){
return `<mdui-list-item headline-line="1" href="${v.href}" headline="${v.title}" description="${v.description}"></mdui-list-item>`;
}
</script>
