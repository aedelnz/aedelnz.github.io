<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer"/>
<meta name="Content-Security-Policy" content="upgrade-insecure-requests"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>-</title>
<link rel="icon" href="../../favicon.ico">
<link href="../../start/index.css" rel="stylesheet">
<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="../../start/origin.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./config.js"></script>
<script defer="defer" src="./main.js"></script>
<style>body{background-color:#f6f8fa;background-attachment:fixed;background-position:center;background-size:cover;overflow-y:overlay;overflow-x:hidden;font-family:HarmonyOS_Regular,sans-serif}.video-background{position:fixed;top:0;right:0;bottom:0;left:0;overflow:hidden;z-index:-1000}.video-wrap{position:absolute;top:0;left:0;width:100%;height:100%}#bg-video{width:100%;height:100%;object-fit:cover}</style>
</head>
<body>
<div id="app"></div>
<div class="toast-container position-fixed top-50 start-50 translate-middle p-3">
<div id="liveToast" class="toast position-relative bd-example-toasts rounded-3 show" role="alert" aria-live="assertive" aria-atomic="true">
<div class="toast-body"><span class="spinner-border text-success spinner-border-sm me-3" role="status" aria-hidden="true"></span>Loading...</div>
</div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
new MutationObserver(mutations => mutations.forEach(mutation => (mutation.type === 'childList' || mutation.type === 'characterData') && $('#liveToast').addClass('hide').removeClass('show'))).observe(document.getElementById('uptime'), { childList: true, subtree: true, characterData: true });
// 背景内容
var videoArr = [
    'https://alimov2.a.kwimgs.com/upic/2023/12/02/23/BMjAyMzEyMDIyMzU0NDdfMjEyOTA1NzAyN18xMTg2OTk1NjIzNTBfMV8z_hd15_Bc56cdda2ac513ec0a0a4bf73edadc40c.mp4'
]
var imgArr = [
    'https://upload-bbs.miyoushe.com/upload/2024/01/29/327222771/b3946d1770c1e2d76b5764608c1e9e82_1087573664032587389.jpg?x-oss-process=image/resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg',
    'https://upload-bbs.miyoushe.com/upload/2024/01/31/411054514/b661f731fe490cd6ff7936123a085ba1_5925832443313222837.jpg?x-oss-process=image/resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg',
    'https://upload-bbs.miyoushe.com/upload/2024/01/30/75429153/aae8f5c916879fe4fb69ec88406f41e1_3903983249218830614.jpg?x-oss-process=image/resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg',
    'https://upload-bbs.miyoushe.com/upload/2024/01/28/296833114/469f28bbca88b1cde59fdd5b8ad045bb_6190239580809556668.jpg?x-oss-process=image/resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg',
    'https://upload-bbs.miyoushe.com/upload/2024/01/29/411054514/2987bd670d07b3c98e955b2274d7ae02_4833607866391902124.jpg?x-oss-process=image/resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg'
];
var zhi = imgArr[Math.floor(Math.random() * imgArr.length)];
var zhs = videoArr[Math.floor(Math.random() * videoArr.length)]
$('body').css('background-image', 'url(' + zhi + ')');
var zhsp = `<div class="video-background"><div class="video-wrap"><video id="bg-video" autoplay loop muted></video></div></div>`;
setTimeout(function() {
$('<img/>').attr('src', zhi).on('load', function() {
$("body").prepend(zhsp);
$('#bg-video').attr('src', zhs);
});
}, 3000);
});
</script>
</body>
</html>
