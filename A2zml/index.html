<section class="container-fluid">

<form class="d-flex input-group shadow-sm bg-body-tertiary border" style="border-radius: 8px;" id="searchForm">  
<input type="text" class="form-control" id="searchInput" placeholder="输入搜索内容">
<span class="input-group-text"><select class="form-select mdui-select" id="engineSelect" mdui-select><option value="bing">Bing</option><option value="google">Google</option><option value="baidu">Baidu</option><option value="github">GitHub</option></select></span>

</section>

<div class="col-md-4 d-flex align-items-center"><span class="mb-3 text-muted">版权所有 © 2020-2024 爱莫能助</span></div>
<ul class="nav col-md-4 justify-content-end list-unstyled d-flex"><li class="ms-3">由「<a class="text-muted" href="#">机械极地馆</a>」提供技术支持</li></ul>
</footer>

<script>  
$(document).ready(function () {
$('#searchButton').click(function(){
var si=$('#searchInput').val(),se=$('#engineSelect').val(),e={bing:"https://www.bing.com/search?q=",google:"https://www.google.com/search?q=",baidu:"https://www.baidu.com/s?wd=",github:"https://github.com/search?q="};if(si&&e.hasOwnProperty(se)){window.open(e[se]+encodeURIComponent(si),'_blank');}else{alert('请输入搜索内容。');}  
});
$('#searchInput').keyup(event=>event.keyCode==13&&$('#searchButton').click());
let address = '../start/Datadake/get/json/A2zml/';
$.getJSON(address+'A2zml.json', function(data) {  
$.each(data, function(i, n) {  
$('#navbarNav ul').eq(0).append($('<li></li>').addClass('nav-item').append($('<a></a>').addClass('nav-link').attr('href', '#'+n.url).text(n.title)));  
});  
}).fail(function(jqXHR, textStatus, errorThrown) {  
console.error('请求失败: ' + textStatus, errorThrown);  
});
$('[data-bs-toggle="collapse"] i').on('click', function() {  
if ($(this).text() === 'more_vert') {$(this).text('more_horiz');} else {$(this).text('more_vert');}  
});
$('#navbarNav ul').eq(0).on('click', 'a', function() {
Section($(this).attr('href').split("#")[1]);
});
Section('Animation_Zone.json');
$('#list').on("click", "a", function(e) {e.preventDefault();var target=$(this).attr("href");$("html, body").animate({scrollTop:$(target).offset().top-$(window).height()*0.08},"slow");});
function Section(nav) {
$('#list').empty();
$('#Section').empty();
$.getJSON(address+nav, function(data) {  
$.each(data, function(i, n) {  
$('#list').append($('<a></a>').addClass('mdui-list-item mdui-ripple').attr('href', '#'+n.classification).text(n.classification));
$('#Section').append($('<div></div>').addClass('fs-3 pb-2 mt-3 mb-0').attr('id', n.classification).text(n.classification));  
var rowDiv = $('<div></div>').addClass('row row-cols-2 row-cols-lg-5 g-0 g-lg-1 mdui-list');  
$.each(n.content, function(o, m) {  
rowDiv.append($('<div></div>').addClass('col').append($('<li></li>').addClass('mdui-list-item mdui-ripple').append($('<div></div>').addClass('mdui-list-item-content').append($('<div></div>').addClass('mdui-list-item-title mdui-list-item-one-line').attr('title', m.title).text(m.title),$('<div></div>').addClass('mdui-list-item-text mdui-list-item-one-line').text(m.intro)),$('<button></button>').addClass('btn btn-sm btn-outline-secondary rounded-0').attr('Urls', m.url).append($('<i></i>').addClass('mdui-list-item-icon text-dark bi bi-chevron-right')))));  
});
rowDiv.on('click', 'button', function() {  
var newWindow = window.open('/go.html#tpurl='+$(this).attr('Urls'), '_blank');
if (newWindow) {newWindow.focus();} else {alert('新窗口未能打开，可能是因为弹出窗口被阻止了。');}
return false;
});
$('#Section').append(rowDiv);  
}); 
}).fail(function(jqXHR, textStatus, errorThrown) {  
console.error('请求失败: ' + textStatus, errorThrown);  
});
}
});
</script>
