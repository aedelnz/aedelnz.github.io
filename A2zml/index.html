<div class="modal fade" id="myModal" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content"><div class="modal-header"><h5 class="modal-title"></h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button><button type="button" class="btn btn-primary">前往</button></div></div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
// 搜索框
$(function(){$('form[role="search"]').submit(function(e){e.preventDefault();var t=$("#searchEngineSelect").val();var n=$('input[type="search"]',this).val();var r={bing:"https://www.bing.com/search?q=",google:"https://www.google.com/search?q=",baidu:"https://www.baidu.com/s?wd=",github:"https://github.com/search?q="};window.location.href=(r[t]||r.google)+encodeURIComponent(n)})});
var Toplevelnavigation = $('.nav-link.py-2.px-0.px-lg-2.me-0');
function navigate(params) {
$.getJSON('../start/Datadake/get/json/A2zml/'+params, function (data) {
var $animationZone = $('#scroll-container'), htmlStr = data.map(function (e) { var t = e.content.map(function (e) { return '<div class="col"><a class="list-group-item list-group-item-action shadow rounded"><div class="mb-0 fs-6 fw-light text-truncate" title="' + e.title + '" data-bs-toggle="modal" data-bs-target="#myModal" data-title="' + e.title + '" data-intro="' + e.intro + '" data-url="' + e.url + '">' + e.title + '</div><div class="d-flex w-100 justify-content-between"><p class="mb-1 fw-lighter font-monospace text-truncate" title="' + e.intro + '">' + e.intro + '</p><small class="text-muted" onclick="window.open(`/go.html#tpurl=' + e.url + '`);" title="直接访问"><i class="bi bi-arrow-right-circle"></i></small></div></a></div>' }).join(''); return '<div class="container px-3 py-3 list-group"><div id="' + e.classification + '" class="pb-2 fs-5">' + e.classification + '</div><div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-2">' + t + '</div></div>' }).join(''); $animationZone.empty().html(htmlStr);
$(function () { $('#myModal').on('show.bs.modal', function (e) { var t = $(e.relatedTarget), a = t.data('title'), o = t.data('intro'), n = t.data('url'), i = $(this); i.find('.modal-title').empty().text(a), i.find('.modal-body').empty().html('<p><span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>内容加载中······</p>'); setTimeout(function () { var t = i.find('.modal-body').empty(); $.trim(o) !== '' ? t.text(o) : t.text(n), i.find('.modal-footer').empty().html('<a class="btn btn-primary" href="' + n + '">前往</a>') }, 1e3) }) });
var $animationZoneAs = $('#list-example'), htmlStr = data.map(item => `<a class="nav-link fw-bolder" href="#${item.classification}">${item.classification}</a>`).join(''); $animationZoneAs.empty().append(htmlStr);
});
}
Toplevelnavigation.on('click', function (e) {
e.preventDefault();
var pagination_id = $(this).data('href');
navigate(pagination_id);
});
var initialElementCount = $('#scroll-container').length;
Toplevelnavigation.first().click();
var currentElementCount = $('#scroll-container').length;
if (currentElementCount > initialElementCount) {
navigate('Animation_Zone.json');
}
//Toplevelnavigation.first().click();
$('img').attr('src', function() {
return $(this).data('src');
});
$('link').attr('href', function() {
return $(this).data('href');
});
});
</script>
