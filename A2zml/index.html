#背景 article {background-color: rgba(255, 255, 245, 0.6);border-radius: 16px;color: white;}

<body class="mdui-drawer-body-left fw-bold">

<!--###################### 搜索引擎 ######################-->
<section id="背景" class="card-group mdui-valig mdui-p-a-5">
<article class="mdui-center p-3 mdui-p-x-5">
<nav>
<div class="nav nav-tabs" id="nav-tab" role="tablist">
<button class="nav-link text-black active" data-bs-toggle="tab" data-bs-target="#bing" type="button" role="tab" aria-controls="bing" aria-selected="false">Bing</button>
<button class="nav-link text-black" data-bs-toggle="tab" data-bs-target="#baidu" type="button" role="tab" aria-controls="baidu" aria-selected="false">百度</button>
<button class="nav-link text-black" data-bs-toggle="tab" data-bs-target="#google" type="button" role="tab" aria-controls="google" aria-selected="true">Google</button>
<button class="nav-link text-black" data-bs-toggle="tab" data-bs-target="#github" type="button" role="tab" aria-controls="github" aria-selected="false">GitHub</button>
</div>
</nav>
<div class="tab-content" id="nav-tabContent">
<div class="tab-pane fade show active" id="bing" tabindex="0">
<form action="https://www.bing.com/search" method="get">
<div class="input-group"><input type="text" class="form-control mdui-textfield-input" name="q"></div>
</form>
</div>
<div class="tab-pane fade" id="baidu" tabindex="0">
<form action="https://www.baidu.com/s" method="get">
<div class="input-group"><input type="text" class="form-control mdui-textfield-input" name="wd"></div>
</form>
</div>
<div class="tab-pane fade" id="google" tabindex="0">
<form action="https://www.google.com/search" method="get">
<div class="input-group"><input type="text" class="form-control mdui-textfield-input" name="q"></div>
</form>
</div>
<div class="tab-pane fade" id="github" tabindex="0">
<form action="https://github.com/search" method="get">
<div class="input-group"><input type="text" class="form-control mdui-textfield-input" name="q"></div>
</form>
</div>
</div>
</article>
</section>

<!--###################### 导航 ######################-->
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
<div class="container-fluid">
<a class="mdui-hidden-sm-up mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}"><i class="mdui-icon material-icons">format_align_left</i></a>
<a class="navbar-brand" href="#">爱莫能助</a>
<button class="navbar-toggler mdui-btn mdui-btn-icon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<i class="mdui-icon material-icons"  style="font-size: 1.5rem;">format_list_bulleted</i>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item"><a class="fw-bold nav-link active_a" href="#动漫专区">默认专区</a></li>
<li class="nav-item"><a class="fw-bold nav-link active_a" href="#软件大全">软件大全</a></li>
</ul>
<div class="mdui-toolbar-spacer"></div>
<div class="fw-bold mdui-divider"></div>
<ul class="list-group list-group-flush d-flex navbar-nav mb-2">
<li class="nav-item"><a class="nav-link text-black-50" href="https://afdian.net/a/JIXIEJIDIGUAN">爱发电</a></li>
<li class="nav-item"><a class="nav-link text-black-50" href="/A2zml/v2/">魔法</a></li>
<li class="nav-item"><a class="nav-link text-black-50" href="/#友情链接">友连</a></li>
</ul>
</div>
</div>
</nav>

<!--###################### 抽屉导航栏 ######################-->
<div class="mdui-drawer" id="left-drawer">
<div class="mdui-hidden-sm-up mb-3">
<div class="mdui-toolbar"><div class="fs-1 fw-bold font-monospace">爱莫能助</div><div class="mdui-toolbar-spacer"></div><button type="button" class="btn-close" aria-label="Close" mdui-drawer-close></button></div>
</div>
<div id="动漫专区" class="px-1 page">
<div class="mdui-m-t-5 mdui-list" id="Animation_Zone_a"></div>
</div>
<div id="软件大全" class="px-1 page">
<div class="mdui-m-t-5 mdui-list" id="Utility_a"></div>
</div>
</div>

<!--###################### 吾主 ######################-->
<section id="动漫专区" class="page">
<article id="Animation_Zone"></article>
</section>
<section id="软件大全" class="page">
<article id="Utility"></article>
</section>

<!--###################### footer ######################-->
<footer class="container-fluid">
<div class="fw-bold d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
<div class="col-md-4 d-flex align-items-center">
<span class="mb-1 mb-md-0 text-muted">&copy; 2023 爱莫能助 All rights reserved.</span>
</div>
<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

</ul>
</div>

<!--###################### script ######################-->
<script>
$("#软件大全").hide();
$(".active_a").on('click', function (e){e.preventDefault();var target=$(this).attr("href");$(".page").hide();$(target).show();});

$.getJSON('../start/Datadake/get/json/A2zml/Animation_Zone.json', function(data) {
$.each(data,function(i,n){var str =`<a class="mdui-list-item mdui-ripple" href="#`+n.classification+`">`+n.classification+`</a>`;$('#Animation_Zone_a').append(str);});
$.each(data,function(i,n){var str =`<div class="container-fluid mdui-m-y-1 mb-5"><div class="row align-items-center"><p class="fs-3 text-start">`+n.classification+`</p><div id="`+n.classification+`"></div>`;$.each(n.content,function(i,n){str+=`<div class="col-6 col-sm-4 col-md-3 col-lg-2"><div class="mdui-hoverable"><div class="mdui-grid-tile"><li class="mdui-list-item bg-white font-monospace text-muted mdui-ripple"><a target="_blank" class="nav-link active" href="/go.html#tpurl=`+n.url+`" title="`+n.title+`"><div class="mdui-list-item-content"><div class="mdui-list-item-title mdui-list-item-one-line text-black fw-bolder font">`+n.title+`</div><div class="mdui-list-item-text mdui-list-item-one-line font-monospace">`+n.intro+`</div></div></a></li></div></div></div>`;});str+=`</div></div>`;$("#Animation_Zone").append(str);});
});

$.getJSON('../start/Datadake/get/json/A2zml/Utility.json', function(data) {
$.each(data,function(i,n){var str =`<a class="mdui-list-item mdui-ripple" href="#`+n.classification+`">`+n.classification+`</a>`;$('#Utility_a').append(str);});
$.each(data,function(i,n){var str =`<div class="container-fluid mdui-m-y-1 mb-5"><div class="row align-items-center"><p class="fs-3 text-start">`+n.classification+`</p><div id="`+n.classification+`"></div>`;$.each(n.content,function(i,n){str+=`<div class="col-6 col-sm-4 col-md-3 col-lg-2"><div class="mdui-hoverable"><div class="mdui-grid-tile"><li class="mdui-list-item bg-white font-monospace text-muted mdui-ripple"><a target="_blank" class="nav-link active" href="/go.html#tpurl=`+n.url+`" title="`+n.title+`"><div class="mdui-list-item-content"><div class="mdui-list-item-title mdui-list-item-one-line text-black fw-bolder font">`+n.title+`</div><div class="mdui-list-item-text mdui-list-item-one-line font-monospace">`+n.intro+`</div></div></a></li></div></div></div>`;});str+=`</div></div>`;$("#Utility").append(str);});
});
</script>
<script src="../start/mdui/js/mdui.min.js"></script>
<script src="../start/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
