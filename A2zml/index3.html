<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>资源导航中心</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="二次元导航站">
<meta name="keywords" content="jixiejidiguan.top, JIXIEJIDIGUAN, 爱莫能助, 二次元导航">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-group {
            margin-bottom: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }

        .category-title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3498db;
        }

        .section-group {
            margin: 1.5rem 0;
        }

        .section-title {
            color: #34495e;
            font-size: 1.4rem;
            margin: 1rem 0;
        }

        .item-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.2rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.1rem;
            margin: 0 0 0.5rem;
        }

        .card-title a {
            color: #3498db;
            text-decoration: none;
        }

        .card-title a:hover {
            text-decoration: underline;
        }

        .card-desc {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container" id="app"></div>

    <script>

                        "href": "https://www.videolan.org/vlc/"
                    },
                    {

            {

                "data": [
                    {

        // 页面渲染函数
        function renderPage() {
            const container = document.getElementById('app');
            
            data.forEach(category => {
                // 创建分类容器
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category-group';
                
                // 添加分类标题
                const titleEl = document.createElement('h2');
                titleEl.className = 'category-title';
                titleEl.textContent = category.title;
                categoryEl.appendChild(titleEl);
                
                // 处理子分类
                const sectionContainer = document.createElement('div');
                category.data.forEach(section => {
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'section-group';
                    
                    // 添加子分类标题
                    const sectionTitle = document.createElement('h3');
                    sectionTitle.className = 'section-title';
                    sectionTitle.textContent = section.title;
                    sectionEl.appendChild(sectionTitle);
                    
                    // 创建项目列表
                    const listEl = document.createElement('div');
                    listEl.className = 'item-list';
                    
                    section.data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        const titleLink = document.createElement('a');
                        titleLink.className = 'card-title';
                        titleLink.href = item.href;
                        titleLink.target = '_blank';
                        titleLink.rel = 'noopener noreferrer';
                        titleLink.textContent = item.title;
                        
                        const desc = document.createElement('p');
                        desc.className = 'card-desc';
                        desc.textContent = item.description;
                        
                        card.appendChild(titleLink);
                        card.appendChild(desc);
                        listEl.appendChild(card);
                    });
                    
                    sectionEl.appendChild(listEl);
                    sectionContainer.appendChild(sectionEl);
                });
                
                categoryEl.appendChild(sectionContainer);
                container.appendChild(categoryEl);
            });
        }

        // 初始化渲染
        window.addEventListener('DOMContentLoaded', renderPage);
    </script>
</body>
</html>
