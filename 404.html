<div id="content" class="mdui-img-fluid mdui-card-media">
<h2><div id="countdown"></div></h2>
<img src="./stalye/img/404.jpg" />

<script language="javascript" type="text/javascript">
    var time = 10
    var divLabel = document.getElementById("countdown")
    var label = "秒钟后系统将帮您自动跳转到导航站。"
    divLabel.innerHTML = time.toString() + label
    function updateTime(){
        time = time-1
        if(time>=0){ divLabel.innerHTML = time.toString() + label }
        else{ divLabel.innerHTML = "正在跳转到导航站，请稍后。。。" }
    }
    setInterval("updateTime()",1000);
    setTimeout("javascript:location.href='/A2zml'", time*1000);
</script>
