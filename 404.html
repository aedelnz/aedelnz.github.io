<html lang="zh-CN">
<head>
<title>您要寻找的页面被偷走了</title>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="icon" href="/favicon.ico?v=1.0" alt="JIXXIEJIDIGUAN"/>
<link rel="stylesheet" href="/start/mdui/css/mdui.min.css?v=1.0"/>
<script src="/start/mdui/js/mdui.min.js?v=1.0"></script>
<script src="/start/jquery.min.js?v=1.0"></script>
<link rel="stylesheet" href="/start/index.css?v=1.0" >
<script src="/start/origin.js?v=1.0"></script>
<script>
window.onload = function(){
	var oTime = document.getElementById('time');
	var time = 10;
	var timer = setInterval(function(){
	oTime.innerHTML = --time+"";
	if(time==0){
        location.href = "/";
		clearInterval(timer);
	}
},1000);
}
</script>
<style>
    html,body,.notFindBox{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-width: 320px;
    }
    .notFindBox{
        display: table;
    }
    .notFind{
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        text-align: center;
        max-width:570px;
    }
    .notFind .notFindImg{
        display: inline-block;
    }
    .notFind .notFindMsg{
        margin-top:24px;
        font-size: 24px;
        color:#333333
    }

    .hrBtn {
        display: inline-block;
        font-size: 16px;
        line-height: 1;
        color: #fff;
        padding: 11px 23px;
        border: 0;
        border-radius: 4px;
        background-color: #ffa924;
        cursor: pointer;
        text-decoration: none;
        margin-top: 24px;
    }

    .hrBtn:hover {
        color: #fff;
        background-color: #ff9600;
    }
    @media screen  and (max-width:570px){
        .notFind,.notFindImg{
            width: 100%;
        }
    }
</style>
</head>
<body>
<span id="time"></span>
<div class="notFindBox">
    <div class="main notFind">
        <img class="notFindImg" src="https://cdnt.huorong.cn/assets/v5/images/404.png" alt="404 图片">
        <div class="notFindMsg">抱歉，您所访问的页面不存在！</div>
        <a class="hrBtn" href="/">返回首页</a>
    </div>
</div>
</body>
</html>
