<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta name="description" content="哎呀，页面走丢啦！">
    <title>404 - 御坂网络定位错误</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/root/file/mdui.css">
    <style>body{margin:0;padding:0;overflow-x:hidden}.main-container,body{box-sizing:border-box;min-height:100vh}.main-container{background:linear-gradient(135deg,#e0f7fa,#b2ebf2);display:flex;flex-direction:column;justify-content:center;align-items:center;padding:1rem}.error-card{padding:clamp(1.5rem,5vw,2.5rem);width:100%;max-width:600px;background:hsla(0,0%,100%,.95);border:1px solid #80deea;box-sizing:border-box;box-shadow:var(--mdui-elevation-level5)}.header-section{display:flex;align-items:center;justify-content:center;margin-bottom:clamp(1.5rem,4vw,2rem);position:relative;padding:0 1rem}.electric-decoration{position:absolute;top:50%;transform:translateY(-50%);color:#00bcd4;opacity:.7}.electric-left{left:1rem}.electric-right{right:1rem;transform:translateY(-50%) rotate(180deg)}.electric-icon{font-size:clamp(1.2rem,3vw,1.5rem)}.error-code{text-align:center}.code-number{font-size:clamp(3rem,10vw,4rem);font-weight:700;color:#00acc1;letter-spacing:.2rem;text-shadow:0 2px 3px rgba(0,188,212,.2)}.code-text{font-size:clamp(1rem,3vw,1.1rem);color:#26a69a;margin-top:.5rem}.message-section{text-align:center;margin-bottom:clamp(1.8rem,5vw,2.5rem);padding:0 1rem}.message-title{color:#00838f;margin:0 0 1rem;font-size:clamp(1.4rem,4vw,1.6rem);font-weight:500}.message-content{color:#26a69a;line-height:1.7;font-size:clamp(1rem,3vw,1.05rem);margin:0}.divider{display:flex;align-items:center;gap:1rem;margin:clamp(1rem,3vw,1.5rem) 0;opacity:.7;padding:0 1rem}.divider-line{flex:1;height:1px;background:#80deea}.divider-icon{color:#00bcd4;font-size:clamp(2rem,3vw,1.2rem)}.button-section{display:flex;flex-wrap:wrap;gap:clamp(.8rem,2vw,1rem);justify-content:center;padding:0 1rem;box-sizing:border-box}.action-button{border-radius:4px;text-transform:none;min-width:120px;transition:all .2s ease}.action-button:hover{transform:translateY(-2px);box-shadow:0 4px 8px rgba(0,172,193,.25)}.back-button{background:#00acc1;color:#fff;box-shadow:0 2px 5px rgba(0,172,193,.3)}.home-button{background:#26c6da;color:#fff;box-shadow:0 2px 5px rgba(38,198,218,.3)}.footer{margin-top:clamp(1.5rem,4vw,2rem);color:#006064;font-size:clamp(.85rem,2.5vw,.9rem);opacity:.8;text-align:center;padding:0 1rem 1rem}.footer-icon{color:#006064;font-size:1.25rem;vertical-align:middle;margin-right:.3rem;animation:electricPulse .1s ease-in-out infinite}@keyframes electricPulse{0%,to{transform:scale(1);opacity:.7}50%{transform:scale(1.1);opacity:1}}mdui-icon[name=electric_bolt]{animation:electricPulse 2s ease-in-out infinite}</style>
    <script src="/root/file/mdui.global.js"></script>
    <script charset="UTF-8" id="LA_COLLECT" src="https://sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id:"JMIJZqK4MvC0pOsF",ck:"JMIJZqK4MvC0pOsF"})</script>
    <script src="https://sdk.51.la/perf/js-sdk-perf.min.js" crossorigin="anonymous"></script>
    <script>new LingQue.Monitor().init({id:"K5mJO6H2n6QPd4MK"});</script>
</head>
<body>
<mdui-layout>
    <mdui-layout-main class="main-container">
        <mdui-card class="error-card">
            <div class="header-section">
                <div class="electric-decoration electric-left">
                    <mdui-icon name="electric_bolt" class="electric-icon"></mdui-icon>
                </div>
                <div class="electric-decoration electric-right">
                    <mdui-icon name="electric_bolt" class="electric-icon"></mdui-icon>
                </div>
                <div class="error-code">
                    <span class="code-number">404</span>
                    <div class="code-text">页面定位失败</div>
                </div>
            </div>
            <div class="message-section">
                <h2 class="message-title">「页面连接中断了呢」</h2>
                <p class="message-content">就像超电磁炮的攻击打偏了一样<br>你访问的页面不存在哦<br>需要重新定位目标吗？</p>
            </div>
            <div class="divider">
                <div class="divider-line"></div>
                <mdui-icon name="electric_bolt" class="divider-icon"></mdui-icon>
                <div class="divider-line"></div>
            </div>
            <div class="button-section">
                <mdui-button icon="arrow_back" class="action-button back-button">返回上一页</mdui-button>
                <mdui-button icon="home" class="action-button home-button">返回首页</mdui-button>
            </div>
        </mdui-card>
        <div class="footer"><mdui-icon name="gps_fixed" class="footer-icon"></mdui-icon>御坂网络定位系统 · 错误代码404</div>
    </mdui-layout-main>
</mdui-layout>
<script>
const { $, snackbar } = mdui;
$(document).on("click",".back-button",()=>{history.length>1?history.back():snackbar({message:"没有上一页，自动返回首页",placement:"top",closeable:!0,autoCloseDelay:1500,onClose:()=>{location.href="/"}})}),$(document).on("click",".home-button",()=>{location.href="/"});
</script>
</body>
</html>
