
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>跳转提示-爱莫能助</title>
<meta name="robots" content="noindex" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<link rel="stylesheet" href="https://jixiejidiguan.top/start/index.css?v=1.0000"/>
<script src="https://jixiejidiguan.top/start/origin.js"></script>
<style>html{font-size:12px;background-color:#f4f5f5}.middle-page{position:absolute;left:50%;top:30%;max-width:624px;width:86%;background-color:#fff;transform:translateX(-50%);padding:30px 40px 0;box-sizing:border-box;border:1px solid #e5e6eb;border-radius:2px}.middle-page .logo{display:block;font-size:x-large;font-weight:bolder;width:100%;height:24px;position:absolute;top:-40px;left:0}.middle-page .content{font-family:"PingFang SC"}.middle-page .content .title{margin:0;font-size:18px;line-height:24px}.middle-page .content .link-container{padding:16px 0 24px;border-bottom:1px solid #e5e6eb;position:relative;color:gray;font-family:"PingFang SC";font-size:14px}.middle-page .content .link-container .link-content{overflow:hidden;word-break:break-all;line-height:22px}.middle-page .content .link-container .link-content::before{content:"";float:right;width:0;height:22px}.middle-page .content .link-container .link-content .ellipsis{float:right;clear:both}.middle-page .content .link-container .link-content .unfold{color:#007fff;cursor:pointer;float:right;clear:both}.middle-page .content .btn{float:right;margin-bottom:24px;margin-top:20px;color:#fff;border-radius:3px;border:none;background:#007fff;height:32px;font-size:14px;padding:0 14px;cursor:pointer;outline:0}@media (max-width:500px){.middle-page{padding:30px 25px 0}.middle-page .content .title{font-size:16px}.middle-page .content .link-container{border-bottom:none;font-size:12px}.middle-page .content .btn{margin-top:0;width:100%;height:48px}}</style>
</head>
<body>
<div id="app"><div class="middle-page"><div class="logo">爱莫能助</div><div class="content"><p class="title"><span id="countdown"></span>即将离开爱莫能助，欢迎下次使用</p><div class="link-container"><div class="link-content" style="max-height: 44px;"><p style="margin: 0px;" id="root">https://jixiejidiguan.top</p></div></div><button class="btn">继续访问</button></div></div></div>
<script>var url=window.location.href;url=url.match(/tpurl=(\S*)/)[1];document.getElementById("root").innerHTML=url;var button=document.querySelector(".btn");button.addEventListener("click",function(){window.location.href=document.getElementById("root").innerText});var countdownElement=document.getElementById("countdown");var count=3;var countdown=setInterval(function(){countdownElement.innerText=count+' 秒后';count--;if(count < 0){clearInterval(countdown);window.location.href=url}},1000);</script>
</body>
</html>
