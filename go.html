<style>

bottom-color:#d2d2d2;border-width:7px}
</style>

<body>
<div class="logo">安全中心</div>
<div class="wrapper">
<div class="content">
<h1><span id="seconds">0</span>即将离开该页面</h1>
<p class="info warning">你访问的网站有未知风险，请注意您的帐号和财产安全。</p>
<p class="link"><span id="urls">url</span></p>
</div>
<div class="actions">
<a class="button" id="UrlId" href="">继续访问</a>
</div>
<div class="actions">
<button class="link-button js-show-tip">为什么有404？</button>
<div class="tip">
当网页出现问题时可以通过以下办法解决：<br>
①多次刷新网页或者刷新DNS，这种办法只对加载超时有效。<br>
②可以通过开启科学上网解决。<br>
③以上两种办法解决不了可能是域名失效或其它原因，只能自行办法解决。<br><br>
<span class="mdui-text-color-red">温馨提示：</span>第三方网站可能存有大量广告，可以通过开启广告屏蔽插件解决。</div>
</div>
</div><br>
<script>
// 获取当前url地址
var url = window.location.href;
// 截取传递的url参数
url = url.match(/tpurl=(\S*)/)[1];
document.getElementById("UrlId").href = url;
document.getElementById("urls");
urls.innerText = url;
// 获取秒数显示id
var seconds = document.getElementById("seconds");
// 设置秒数
var num = 3;
var timer = setInterval(function () {
num--;
seconds.innerText = num;
if(num == 2){
window.location.href = url;
}
},1000)
</script>
<script>
var showTipButton = document.querySelector('.js-show-tip');
var tipEl = document.querySelector('.tip');
var showTip = function () {
    tipEl.style.display = 'block';
    tipEl.offsetWidth; // force reflow
    tipEl.className = 'tip is-visible';
    return false;
};

var linkEl = document.querySelector('.link');
var selectLink = function () {
    linkEl.className = 'link is-expanded';
    if (document.body.createTextRange) {
        range = document.body.createTextRange();
        range.moveToElementText(linkEl);
        range.select();
    } else if (window.getSelection) {
        selection = window.getSelection();
        range = document.createRange();
        range.selectNodeContents(linkEl);
        selection.removeAllRanges();
        selection.addRange(range);
    };
};

if (window.addEventListener) {
if (showTipButton) {
    showTipButton.addEventListener('click', showTip);
}
if (linkEl) {
    linkEl.addEventListener('click', selectLink);
}
}else{
if (showTipButton) {
    showTipButton.attachEvent('onclick', showTip);
}
if (linkEl) {
    linkEl.attachEvent('onclick', selectLink);
}
}
</script>
