<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应网页</title>
    <link rel="icon" type="image/x-icon" href="https://jixiejidiguan.top/favicon.ico?v=10.0.25">
    <link rel="stylesheet" href="https://jixiejidiguan.top/start/index.css?v=10.0.25">
    <script src="https://jixiejidiguan.top/start/origin.js?v=10.0.25"></script>
    <style>
        @keyframes colorChange {
            0% {
                background-color: rgb(255, 240, 240)
            }

            20% {
                background-color: rgb(223, 240, 240)
            }

            40% {
                background-color: rgb(205, 240, 240)
            }

            60% {
                background-color: rgb(252, 240, 240)
            }

            80% {
                background-color: rgb(255, 240, 240)
            }

            100% {
                background-color: rgb(248, 240, 240)
            }
        }

        body {
            font-size: 12px;
            animation: colorChange 120s infinite
        }

        .middle-page {
            position: absolute;
            left: 50%;
            top: 30%;
            max-width: 624px;
            width: 86%;
            transform: translateX(-50%);
            padding: 30px 40px 0;
            box-sizing: border-box;
            border: 1px solid #e5e6eb;
            background: rgb(202 202 202 / 30%);
            border-radius: 10px
        }

        .middle-page .logo {
            display: block;
            font-size: x-large;
            font-weight: lighter;
            width: 100%;
            height: 24px;
            position: absolute;
            top: -40px;
            left: 0
        }

        .middle-page .content {
            font-family: "PingFang SC"
        }

        .middle-page .content .title {
            margin: 0;
            font-size: 18px;
            line-height: 24px
        }

        .middle-page .content .link-container {
            padding: 16px 0 24px;
            border-bottom: 1px solid #e5e6eb;
            position: relative;
            color: gray;
            font-family: "PingFang SC";
            font-size: 14px
        }

        .middle-page .content .link-container .link-content {
            overflow: hidden;
            word-break: break-all;
            line-height: 22px
        }

        .middle-page .content .link-container .link-content::before {
            content: "";
            float: right;
            width: 0;
            height: 22px
        }

        .middle-page .content .link-container .link-content .ellipsis {
            float: right;
            clear: both
        }

        .middle-page .content .link-container .link-content .unfold {
            color: #007fff;
            cursor: pointer;
            float: right;
            clear: both
        }

        .middle-page .content .btn {
            float: right;
            margin-bottom: 24px;
            margin-top: 20px;
            color: #fff;
            border-radius: 8px;
            border: none;
            background: #007fff;
            height: 32px;
            font-size: 16px;
            padding: 0 14px;
            cursor: pointer;
            outline: 0
        }

        @media (max-width:500px) {
            .middle-page {
                padding: 30px 25px 0
            }

            .middle-page .content .title {
                font-size: 16px
            }

            .middle-page .content .link-container {
                border-bottom: none;
                font-size: 12px
            }

            .middle-page .content .btn {
                margin-top: 0;
                width: 100%;
                height: 48px
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>var a = '<div class="middle-page"><div class="logo">爱莫能助</div><div class="content"><p class="title"><span id="countdown"></span>即将离开爱莫能助，欢迎下次使用</p><div class="link-container"><div class="link-content"style="max-height: 44px;"><p style="margin: 0;"id="root">https:</div></div><button class="btn">继续访问</button></div></div>'; document.getElementById("app").insertAdjacentHTML('beforeend', a); var m = window.location.href.match(/tpurl=(\S*)/); var u = m ? m[1] : 'https://jixiejidiguan.top'; document.getElementById("root").textContent = u; var b = document.querySelector(".btn"), c = document.getElementById("countdown"), e = 3, f = setInterval(function () { c.textContent = e + ' 秒后'; e--; if (e < 0) { clearInterval(f); window.location.href = u; } }, 1000); b.addEventListener("click", function () { window.location.href = u; });</script>
</body>

</html>
