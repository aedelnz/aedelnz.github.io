    // Function to populate file list
    function populateFileList(branch) {
      var fileList = '';
      $.each(branch.links, function (index, link) {
        fileList += `
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-${index}">
            </h2>
              <div class="accordion-body">
                <strong>Android Version:</strong> ${link.android}<br>
                <strong>Recovery:</strong> ${link.recovery}<br>
                <strong>Fastboot:</strong> ${link.fastboot}
              </div>
          </div>
        `;
      });
      return fileList;
    }

    // Iterate through branches and add accordion items
    $.each(jsonData.branches, function (index, branch) {
      $('#fileListAccordion').append(`
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading-${index}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${index}" aria-expanded="true" aria-controls="collapse-${index}">
              ${branch.cnname} (${branch.enname})
            </button>
          </h2>
          <div id="collapse-${index}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" aria-labelledby="heading-${index}" data-bs-parent="#fileListAccordion">
            <div class="accordion-body">
              <p><strong>Branch Code:</strong> ${branch.code}</p>
              <p><strong>Region:</strong> ${branch.region}</p>
              <p><strong>Links:</strong></p>
              <ul class="list-group">
                ${populateFileList(branch)}
              </ul>
            </div>
          </div>
        </div>
      `);
