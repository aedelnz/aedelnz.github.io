
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer" />
<meta name="robots" content="none|noindex|noarchive|nofollow">
<meta name="format-detection"  content="mail=yes" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>在线二维码生成器</title>
<meta name='robots' content='max-image-preview:large' />
<meta name="keywords" content="在线二维码生成器">
<meta name="description" content="在线二维码生成器，将制定的网址生成二维码，可以指定二维码的高度和宽度。..">
<link href="https://cdn.staticfile.org/normalize/7.0.0/normalize.min.css" rel="stylesheet">
<!-- Bootstrap Core CSS -->
<link href="//cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/clipboard.js/2.0.4/clipboard.min.js"></script>
<link rel="stylesheet" href="//jixiejidiguan.top/stalye/index.css" >
<!-- mdui 代码 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
</head>

<!-- body -->
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto mdui-loaded">
<!--统计 -->
<div class="mdui-panel-item-body"><script src="//jixiejidiguan.top/stalye/js/zhucx.js"></script></div>

<div class="container">	
<br>
<script src="https://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#mkqrcode").click(function() {
		text =$.trim( $("#str").val());
		qrcode_w =parseInt( $("#qrcode_w").val()) > 0 ? parseInt( $("#qrcode_w").val()) : 64;
		qrcode_h =parseInt( $("#qrcode_h").val()) > 0 ? parseInt( $("#qrcode_h").val()) : 64;
		console.log(qrcode_w);
		console.log(qrcode_h);
		jQuery('#qrcodeCanvas').empty();
		jQuery('#qrcodeCanvas').qrcode({
		  width: qrcode_w,
		  height: qrcode_h,


		  text	: text
		});
	});
	$("#qrcode_h").keyup(function() {
		$("#qrcode_w").val($(this).val());
	})
	$('#download').click(function() {
		this.href = $('canvas')[0].toDataURL();// Change here
		this.download = 'qrcode.png';
	});

	$("#mkqrcode").click();
})
</script>

<div class="row">

	<div class="col-md-12">
		
				<div class="panel panel-default">
			<div class="panel-heading">
			<div class="media">
			<div class="media-body">
			<h4 class="media-heading">在线二维码生成器</h4>			
			</div>
			</div>
			</div>
			<div class="panel-body">
				<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">网页地址</span>
				<input type="text" class="form-control" id="str" placeholder="https://jixiejidiguan.top/A2zml/" value="https://jixiejidiguan.top/A2zml/" aria-describedby="basic-addon1">
				</div>
				<div class="input-group" style="margin-top: 20px;">
					<span class="input-group-addon" id="basic-addon1">高度</span>
					<input type="text" class="form-control" id="qrcode_h" placeholder="二维码高度" value="128" aria-describedby="basic-addon1">
					<span class="input-group-addon" id="basic-addon1">宽度</span>
					<input type="text" class="form-control" id="qrcode_w" placeholder="二维码宽度" value="128" aria-describedby="basic-addon1">
				</div>
				<div class="btn-group" role="group" aria-label="..." style="margin-top: 20px;">
				<button type="button" class="btn btn-success" id="mkqrcode">生成二维码</button>
				<a class="btn btn-default" id="download">下载二维码</a>
				</div>
				<div id="qrcodeCanvas" style="text-align:center;margin: 30px;"></div>
			</div>
			
			<div class="panel-footer"></div>
			</div>
		

	</div>

</div>

</div>
<script>
$(function() {
	//代码高亮
	//console.log(3454);
	if(3454 != 6230) {
	$('pre').each(function() {
		if(!$(this).hasClass("prettyprint")) {
			$(this).addClass("prettyprint");
		}
	});
	}
})
</script>
<script src="//cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
