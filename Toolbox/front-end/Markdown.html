<script type="text/javascript" src="//static.runoob.com/assets/js/marked.min.js"></script>
<script>
var editor1 = CodeMirror.fromTextArea(document.getElementById("code"), {
	lineNumbers: true,
	matchBrackets: true,
	mode: "text/x-markdown",
	indentUnit: 4,
	indentWithTabs: true,
});
window.onload = function() {



		
editor1.on('change',function (inst, changes) {
	text = editor1.getValue();
	text= marked(text);
	console.log(text);
	var ifr = document.createElement("iframe");
	  ifr.setAttribute("frameborder", "0");
	  ifr.setAttribute("id", "iframeResult");  
	  document.getElementById("iframewrapper").innerHTML = "";
	  document.getElementById("iframewrapper").appendChild(ifr);
	 
	  var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
	  ifrw.document.open();
	  ifrw.document.write(text);  
	  ifrw.document.close();
	  $(".modal-body").html('<pre>' + $('<div/>').text(text).html() + '</pre>');
});
editor1.getDoc().setValue("# h1 \u6807\u9898\r\n## h2 \u6807\u9898\r\n### h3 \u6807\u9898\r\n#### h4 \u6807\u9898\r\n##### h5 \u6807\u9898\r\n###### h6 \u6807\u9898\r\n\r\n\r\n## \u6c34\u5e73\u7ebf\r\n\r\n___\r\n\r\n---\r\n\r\n***\r\n\r\n\r\n## \u6587\u672c\u6837\u5f0f\r\n\r\n**This is bold text**\r\n\r\n__This is bold text__\r\n\r\n*This is italic text*\r\n\r\n_This is italic text_\r\n\r\n~~Strikethrough~~\r\n\r\n\r\n## \u5217\u8868\r\n\r\n\u65e0\u5e8f\r\n\r\n+ Create a list by starting a line with `+`, `-`, or `*`\r\n+ Sub-lists are made by indenting 2 spaces:\r\n  - Marker character change forces new list start:\r\n    * Ac tristique libero volutpat at\r\n    + Facilisis in pretium nisl aliquet\r\n    - Nulla volutpat aliquam velit\r\n+ Very easy!\r\n\r\n\u6709\u5e8f\r\n\r\n1. Lorem ipsum dolor sit amet\r\n2. Consectetur adipiscing elit\r\n3. Integer molestie lorem at massa\r\n\r\n\r\n1. You can use sequential numbers...\r\n1. ...or keep all the numbers as `1.`\r\n\r\nStart numbering with offset:\r\n\r\n57. foo\r\n1. bar\r\n\r\n\r\n## \u4ee3\u7801\r\n\r\nInline `code`\r\n\r\nIndented code\r\n\r\n    \/\/ Some comments\r\n    line 1 of code\r\n    line 2 of code\r\n    line 3 of code\r\n\r\n\r\nBlock code \"fences\"\r\n\r\n```\r\nSample text here...\r\n```\r\n\r\nSyntax highlighting\r\n\r\n``` js\r\nvar foo = function (bar) {\r\n  return bar++;\r\n};\r\n\r\nconsole.log(foo(5));\r\n```");
}
</script>
